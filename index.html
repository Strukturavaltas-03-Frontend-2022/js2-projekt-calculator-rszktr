<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./main.css">
</head>

<body>
  <div class="calculator">
    <div type="text" class="display" readonly="readonly"></div>
    <div class="group__top">
      <button class="operation add">+</button>
      <button class="operation subtract">-</button>
      <button class="operation multiply">x</button>
      <button class="operation divide">รท</button>
    </div>
    <div class="group__bottom">
      <div class="group__numbers">
        <button class="light-grey number">7</button>
        <button class="light-grey number">8</button>
        <button class="light-grey number">9</button>
        <button class="light-grey number">4</button>
        <button class="light-grey number">5</button>
        <button class="light-grey number">6</button>
        <button class="light-grey number">1</button>
        <button class="light-grey number">2</button>
        <button class="light-grey number">3</button>
        <button class="light-grey number">0</button>
        <button class="light-grey point">.</button>
        <button class="light-grey clear">C</button>
      </div>
      <button class="calculate">=</button>
    </div>
  </div>


  <script src="./calculator.js"></script>
</body>

</html>
